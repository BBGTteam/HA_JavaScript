<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome</title>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
      
    </head>
    <body>
        
        <h1>Smart Home</h1>

        <div id="Tomi"></div>
        <div id="Bazsi"></div>
        <div id="Cp"></div>
        <div id="Gabi"></div>
        <div id="Pad"></div>
        <div id="Out"></div>
        <div id="Bath"></div>
        
        <button onclick="sendMessage('0ledCp')">Send Message led on</button>
        
        
  
  
  
  
  
  
  
  
  <script>
            
        var socket = io();

        socket.on('data', function(data) {
            
            console.log(data);
            if (data.includes("Tomi")){
                document.getElementById('Tomi').innerHTML = data[1]; 
                }
            
            if (data.includes("Bazsi")){
                document.getElementById('Bazsi').innerHTML = data; 
                }
            
            if (data.includes("Cp")){
                document.getElementById('Cp').innerHTML = data; 
                }

            if (data.includes("Gabi")){
                document.getElementById('Gabi').innerHTML = data; 
                }
            
            if (data.includes("Pad")){
                document.getElementById('Pad').innerHTML = data; 
                }

            if (data.includes("Out")){
                document.getElementById('Out').innerHTML = data; 
                }
            
            if (data.includes("Bath")){
                document.getElementById('Bath').innerHTML = data; 
                }

        });

        const sendMessage = (msg) => {
            socket.emit('message', msg)
        }
        
        </script>
        
    </body>
</html>
