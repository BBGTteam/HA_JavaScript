<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazsi</title>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
      
    </head>
    <body>
        
        <h1>Bazsi</h1>

        <a target="blank" href="http://192.168.1.113:3000/">Home</a>
        <div id="Bazsi"></div>
        
        <button onclick="sendMessage('0ledCp')">Send Message led on</button>
        <button onclick="sendMessage('Get temp')">Get temp</button>
        <button onclick="sendMessage('Set temp')">Set temp</button>
        
       <script>
            
        var socket = io();

        socket.on('data', function(data) {
            
            console.log(data);
            if (data[0] == 'Bazsi') {
                document.getElementById(data[0]).innerHTML = data[1]; 
            }
        });

        const sendMessage = (msg) => {
            socket.emit('message', msg)
        }

        </script>
        
    </body>
</html>
