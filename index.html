<!doctype html>
<html>
    <head>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
        
    </head>
    <body>
        
        <h1>Communicating from an Arduino to Node.js</h1>

        <div id="Tomi"></div>
        <div id="Bazsi"></div>
        <div id="Cp"></div>
        <div id="Gabi"></div>
        <div id="Pad"></div>
        <div id="Out"></div>
        <div id="Bath"></div>
        
        <script>
            
        var socket = io();

        socket.on('data', function(data) {
            
            console.log(data);
            if (data.includes("Tomi")){
                document.getElementById('Tomi').innerHTML = data; 
                }
            
            if (data.includes("Bazsi")){
                document.getElementById('Bazsi').innerHTML = data; 
                }
            
            if (data.includes("Cp")){
                document.getElementById('Cp').innerHTML = data; 
                }

            if (data.includes("Gabi")){
                document.getElementById('Gabi').innerHTML = data; 
                }
            
            if (data.includes("Pad")){
                document.getElementById('Pad').innerHTML = data; 
                }

            if (data.includes("Out")){
                document.getElementById('Out').innerHTML = data; 
                }
            
            if (data.includes("Bath")){
                document.getElementById('Bath').innerHTML = data; 
                }

            

        });
        
        </script>
        
    </body>
</html>
